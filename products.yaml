apiVersion: v1
kind: Service
metadata:
  name: products-app
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  selector:
    role: products-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-app
spec:
  selector:
    matchLabels:
      app: products-app
  replicas: 1
  template:
    metadata:
      labels:
        app: products-app
    spec:
      containers:
      - name: products-app
        image: ignaciomontero2022/products-service-example:latest
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1000Mi"
            cpu: "500m"
        imagePullPolicy: Always
#        strategy: Recreate
        ports:
        - containerPort: 8080
